<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="container"></div>

    <div class="navigation"></div>
  

  


    <div class="cars_container"></div>

        <div class="container_mobile"></div>

        <div class="user-name"></div>
      



        <section class="calculator">
            <h2 class="title">Our offer</h2>
            <div class="wrapper">
            <div class="calc_one">

                    <div class="title_calc-one">Amount requested</div>
                    <input id="one" type="range" value="0" min="100"  max="5000" step="1" />
                    <span class="dollars"></span>
                    <div class="title_calc-one">Choose period</div>
                    <input id="two" type="range" value="0" min="1" max="24" step="1" />
                    <span class="month"></span>
            </div>
            
            <div class="total-wrap">
           <div class="percent_wrap">Проценты <br><span class="percent"></span></div>

            <div class="whole_wrap"> Вся сумма <br><span class="whole"></span>
        </div>
    </div>
        </div>
        </section>
<script src="script.js"></script>
</body>
</html>
